---
layout: master
title: Home
---

{% for post in site.posts %}
  <div class="post">
    <span class="date">{{post.date | date_to_string}}</span>
    <h1><a href="{{post.url}}">{{post.title}}</a></h1>
    <div class="body">{{post.content}}</div>
    <a href="{{post.url}}#disqus_thread">Comments</a>
  </div>
{% endfor %}
